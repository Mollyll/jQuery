<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>my_sms</title>
<link rel="stylesheet" href="css/load.css" />
<script type="text/javascript" src="../demo/js/jquery-2.1.4/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$("ul").on("click","li",function(){
		if(!$(this).hasClass("current")){
			$(this).addClass("current").siblings().removeClass("current");
			var url = $(this).attr("val");
			$(".tab_content").load(url+"?time="+new Date().getTime());
		}
	});
});
</script>
</head>

<body>
	<div class="content">
		<h1>学生信息管理系统</h1>
		<div class="tab_header">
			<ul>
				<li val="model/students/students.html">
					<a href="javascript:void(0);">学生信息</a><!--清除a标签的其他细节-->
				</li>
				<li val="model/teachers/teachers.html">
					<a href="javascript:void(0);">教师信息</a>
				</li>
				<li val="model/clazzs/clazzs.html">
					<a href="javascript:void(0);">班级信息</a>
				</li>
			</ul>
		</div>
		<div class="tab_content"></div>
	</div>
</body>
</html>
