<script type="text/javascript">
$(function(){
	var url = "http://172.16.7.143:81/myweb/server/my_sms/model/students/student.js";
	$.ajax(url,{
		dataType:"jsonp",
		jsonp:"jsonp",
		jsonpCallback:"loadStudent"
	});
	$("button").click(function(){
		var opt = $(this).text();
		switch(opt){
			case "添加":
				$(".tab_content").load("model/students/addStudent.html");
				break;
			case "删除":
				break;
		}
	});
});
function loadStudent(data){
	data.forEach(function(item){
		var newTr = $(".hiddenTr").clone(true).removeClass("hiddenTr");
		newTr.find(":checkbox").val(item.stuId);
		newTr.children().eq(1).text(item.name);
		newTr.children().eq(2).text(item.clazzName);
		newTr.children().eq(3).text(item.gender);
		newTr.children().eq(4).text(item.grade);
		$("tbody").append(newTr);
	});
}
</script>
